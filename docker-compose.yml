
services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heen_coffee_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - heen_network
    depends_on:
      - db


  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: heen_coffee_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - heen_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: heen_coffee_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: heen_coffee_pos
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: heen_user
      MYSQL_PASSWORD: heen_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - heen_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: heen_coffee_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - heen_network
    depends_on:
      - db

networks:
  heen_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
